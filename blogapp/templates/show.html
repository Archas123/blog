<DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Blog Records</title>
            {% load static %}
            <link rel="stylesheet" href="{%static 'css/style.css'%}"/>
        </head>
        <body>
            <table class="table table-striped table-bordered table-md">
                <thead class="thead-dark">
                    <tr>

                        <th> Title</th>
                        <th> Description</th>
                        <th> Authorname</th>
                        <th> Date</th>
                    </tr>
                </thead>
                <tbody>
                    {%for x in blog%}

                    <tr>
                        <td>{{x.title}}</td>
                        <td>{{x.description}}</td>
                        <td>{{x.authorname}}</td>  
                        <td>{{x.date}}</td>  
                        <td>
                            <a href="/edit/{{x.id}}"><span class="glyphicon glyphicon-pencil">Edit</span></a>
                            <a href="/delete/{{x.id}}">Delete</a>
                        </td>
                        {% endfor %}        

                    </tr>
                </tbody>
            </table>
            <br>
            <br>
            <center><a href="/blg" class="btn btn-primary"> Add Blog</a></center>
    </body>
</html>
