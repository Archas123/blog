<DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>BLOG</title>
            {% load static %}
            <link rel="stylesheet" href="styles.css">
        </head>
        <body>
            <form method="POST" class="post-form" action="/edit/{{x.id}}" >
                {%csrf_token%}
                <div>
                    <br>
                    <p>
                        <h3>Update Details</h3>
                    </p>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Title:</label>
                    <div class="col-sm-4">
                        <input type="text" name="Title" value="{{x.title}}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Description:</label>
                    <div class="col-sm-4">
                        <input type="text" name="Title" value="{{x.description}}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Authorname:</label>
                    <div class="col-sm-4">
                        <input type="text" name="Title" value="{{x.authorname}}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Date:</label>
                    <div class="col-sm-4">
                        <input type="text" name="Title" value="{{x.date}}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label"></label>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-success">Update</button>
                    </div>
                </div>
